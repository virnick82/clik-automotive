<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#000000">
  <title>🔑 Clik Automotive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login con codice -->
  <div id="login-container">
    <div class="login-box">
      <h2>Accesso Autorizzato</h2>
      <input type="text" id="codice-input" placeholder="Inserisci il tuo codice" />
      <button onclick="verificaCodice()">Accedi</button>
      <p id="errore-codice" style="color: red; display: none; margin-top: 10px;">❌ Codice non valido</p>
    </div>
  </div>

  <div id="logo-header">
    <img src="clik_logo.png" alt="Logo Clik" />
    <span>Assistenza Chiavi Automotive</span>
  </div>

  <!-- Vetrina -->
  <header id="vetrina-container"></header>

  <div id="filtro-container" class="filtro-box" style="display: none;">
    <div class="filtro-intestazione">🔍 Filtra il tipo di chiave</div>
    <div class="filtro-bottoni">
      <button class="filtro-btn tutte btn-piccola" data-radio="tutte" onclick="filtroChiave('tutte')">Blade & Prossimità</button>
      <button class="filtro-btn tutte" data-radio="blade" onclick="filtroChiave('blade')">🔑&nbsp;&nbsp;Blade</button>
      <button class="filtro-btn" data-radio="prossimità" onclick="filtroChiave('prossimità')">📡&nbsp;&nbsp;Prossimità</button>
    </div>
    <div class="filtro-bottoni">
      <button class="filtro-radio-btn tutti btn-piccola" onclick="applicaFiltroRadiocomando('tutti')">Silca & Clik Automotive</button>
      <button class="filtro-radio-btn tutti" onclick="applicaFiltroRadiocomando('silca')">
        <img src="silca.png" class="iconino" alt="CLIK">
      </button>
      <button class="filtro-radio-btn" onclick="applicaFiltroRadiocomando('compatibili')">
        <img src="clikautomotive.png" class="iconino" alt="CLIK">
      </button>
    </div>
  </div>

  <!-- App principale -->
  <div id="app-container" style="display: none;">
    <div id="marche-container" class="brand-logos"></div>
    <div id="modelli-container" class="modelli-list"></div>
    <div id="anni-container" class="modelli-list" style="display:none;"></div>
    <div id="risultati-container" class="risultati-list"></div>
  </div>

  <!-- News -->
  <section id="news-container"></section>

  <!-- WhatsApp -->
  <a href="https://wa.me/393895019982?text=Ciao!%20Ho%20bisogno%20di%20assistenza%20per%20le%20chiavi%20auto." 
     class="whatsapp-float" 
     target="_blank" 
     aria-label="Chatta su WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
         alt="WhatsApp" />
  </a>

  <!-- Zoom -->
  <div id="zoom-overlay">
    <span id="zoom-close">×</span>
    <img id="zoom-img" src="" alt="Zoom">
  </div>

  <!-- Script -->
<script src="script.js"></script>
<script src="login.js"></script>
  

</body>
</html>
